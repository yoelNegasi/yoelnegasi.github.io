<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
    <script defer src="./contact.js"></script>
  </head>
  <style>
    body {
      background-image: url(./images/Screen\ Shot\ 2021-10-19\ at\ 1.19.27\ PM.png);
    }
  </style>
  <body>
    <div class="container-fluid">
      <div
        class="row bg-dark py-5 sticky-top opacity-75"
        style="
          font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        "
      >
        <div class="col-sm-1 text-white offset-1">
          <h1>Contact</h1>
        </div>
        <div class="col-sm-1 col-md-1 offset-4">
          <a href="" class="text-white"></a>
        </div>
        <div class="col-sm-1">
          <a href="./index.html" class="text-white">Home</a>
        </div>
        <div class="col-sm-1">
          <a href="./aboutme.html" class="text-white">About me</a>
        </div>
        <div class="col-sm-1">
          <a href="./courses.html" class="text-white">Courses</a>
        </div>
        <div class="col-sm-1">
          <a href="./project.html" class="text-white">Projects</a>
        </div>

        <div class="col-sm-1">
          <a href="./skills.html" class="text-white">Skills</a>
        </div>
      </div>

      <div
        class="row justify-content-center mt-5"
        style="width: 120%; padding-right: 20%"
      >
        <div class="col-12 col-md-8 col-lg-6 pb-5">
          <form>
            <div class="card was-validated opacity-75" style="width: 100%">
              <div class="card-header p-0">
                <div class="bg-secondary text-white text-center">
                  <h3>
                    <i class="fa fa-envelope mb-5 pt-5"></i> Contact information
                  </h3>
                </div>
              </div>
              <div class="card-body p-3">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-user text-info"></i>
                      </div>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="full name"
                      id="fname"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-envelope text-info"></i>
                      </div>
                    </div>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      id="email"
                      required
                    />
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-phone text-info"></i>
                      </div>
                    </div>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Phone"
                      id="phone"
                      required
                    />
                  </div>
                </div>

                <div class="text-center">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    id="btncontact"
                    onclick="addContact()"
                  >
                    submit
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
